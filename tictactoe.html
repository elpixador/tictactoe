<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Cell Coordinates</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .cell {
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>TicTacToe</h1><br>
    <div class="grid">
        <!-- Cells will be dynamically added here -->
    </div>

    <script>
        const icona = ['X', 'O'];
        var jugador = 0;
        const grid = document.querySelector('.grid');

        for (let x = 0; x < 3; x++) {
            for (let y = 0; y < 3; y++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                //cell.textContent = `${x},${y}`;
                cell.textContent = `Â·`;
                cell.addEventListener('click', function() {
                    //alert(`Clicked on cell ${x},${y}`);
                    cell.textContent = icona[jugador];
                    jugador = (jugador+1) % 2;
                });
                grid.appendChild(cell);
            }
        }
    </script>
</body>
</html>
